<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IP & Device Location Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">

  <div class="container py-5">
    <div class="card shadow-sm">
      <div class="card-body">
        <h2 class="card-title text-center mb-3">üåç IP & Device Location Tracker</h2>

        <div class="row g-2 align-items-center">
          <div class="col-md-6">
            <input id="ip-input" type="text" class="form-control form-control-lg" placeholder="Enter IP address (e.g. 8.8.8.8) or leave empty">
          </div>

          <div class="col-md-6 d-flex gap-2 justify-content-md-end">
            <button id="search-btn" class="btn btn-primary btn-lg">Search</button>
            <button id="my-ip-btn" class="btn btn-success btn-lg">My IP</button>
            <button id="device-loc-btn" class="btn btn-warning btn-lg">üìç Use My Device Location</button>
          </div>
        </div>

        <div class="text-center mt-3">
          <div id="error-message" class="text-danger small"></div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-0 position-relative">
            <div id="map" class="w-100"></div>
            <div id="loader" class="spinner-border text-primary" role="status" style="display:none; position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); z-index:9999;">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-4">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h5 class="mb-3">üìå Details</h5>
            <p class="mb-1"><strong>IP:</strong> <span id="ip-display">-</span></p>
            <p class="mb-1"><strong>Location:</strong> <span id="location-display">-</span></p>
            <p class="mb-1"><strong>ISP / Org:</strong> <span id="isp-display">-</span></p>
            <p class="mb-1"><strong>Timezone:</strong> <span id="tz-display">-</span></p>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <small class="text-muted">
              Note: IP-based lookup (ipwho.is) is approximate. Browser geolocation (üìç Use My Device Location) is more accurate but requires permission.
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
