<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Olwy IP Location Finder</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="body-blobs">
  <div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4">
        <h1 class="text-center mb-4 fw-bold text-gradient">üåç IP Location Finder</h1>

        <!-- Input & Buttons -->
        <div class="d-flex gap-2 mb-3 flex-wrap">
          <input type="text" id="ip-input" class="form-control" placeholder="Enter IP address">
          <button class="btn btn-gradient" id="search-btn">Search</button>
          <button class="btn btn-outline-dark" id="my-ip-btn">My IP</button>
          <button class="btn btn-success" id="accurate-btn">High Accuracy</button>
        </div>

        <p id="error-message" class="text-danger fw-semibold"></p>

        <!-- Map -->
        <div class="position-relative mb-4">
          <div id="loader" class="loader"></div>
          <div id="map"></div>
        </div>

        <!-- Details -->
        <div id="location-details" class="bg-light p-3 rounded">
          <p><strong>IP:</strong> <span id="ip-display">-</span></p>
          <p><strong>Location:</strong> <span id="location-display">-</span></p>
          <p><strong>Timezone:</strong> <span id="timezone-display">-</span></p>
          <p><strong>ISP:</strong> <span id="isp-display">-</span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>

</html>
